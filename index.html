<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Issue Tracker</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   
</head>
<body onload="fetchIssues()">
    <div class="container">
        <h1> <span style="color:RGB(153,0,255)">JS Trac</span>ker  by<span style="color: red"><small> Tehuti</span>Codes</small></h1>
        <div class="jumbotron">
           
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName" placeholder="Enter task name...">
            </div>
            <div class="form-group">
                <label for="assignedTo">Assigned To</label>
                <select  id="assignedTo" class="form-control">
                    <option value="Daniel">Daniel</option>
                    <option value="Anel">Anel</option>
                    <option value="Shahla">Shahla</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Describe the issue...">
            </div>
            <div class="dueDate">
                <label for="dueDate">Due Date</label>
                <input type="text" class="form-control" id="dueDate" placeholder="Enter due date...">
            </div>
            <br>
            <button type="submit" class="btn btn-primary"> Add Task</button>
        </form>
            <div class="col-lg-12">
                <div id="issuesList">
                    <div id="currentDate" style="font-size: 26px;" ></div>
                    <div class="footer">
                        <p>&copy TehutiCodes</p>

                    </div>

                </div>

            </div>
        </div>

    </div>


<!-- Chance JS-->
    <script src="https://chancejs.com/chance.min.js"></script>

<!-- Minified JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
